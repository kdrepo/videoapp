<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Class App{% endblock %}</title>
    <!-- Bootstrap CSS -->
      <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    <style>
        /* Navbar Customization */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #f8f9fa;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #e9ecef;
            text-decoration: none;
        }

        .nav-link {
            color: #f8f9fa;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #adb5bd;
        }

        /* Active link styling */
        .nav-link.active {
            color: #ffc107;
            font-weight: bold;
        }

        /* Responsive Content Area */
        {% comment %} .content-wrapper {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        } {% endcomment %}
    </style>

   





</head>
<body>
     <!-- Navbar -->
    
     <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
        <!-- Brand/Logo -->
        <a class="navbar-brand ms-2" href="{% url 'home' %}">Sadlec Classes</a>
            
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" > <!-- ms-auto aligns items to the right for Bootstrap 5 -->
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
            </li>

            <li class="nav-item">
                <a class=" ps-3 nav-link {% if request.resolver_match.url_name == 'weighted_search' %}active{% endif %}" href="{% url 'weighted_search' %}">Search</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>
      
      <!-- Bootstrap 5 JS and Popper.js CDN -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
      


    <!-- Main Content Area -->
    {% comment %} <div class="container mt-4">
        <div class="content-wrapper">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </div>
    </div> {% endcomment %}



    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}    






    <!-- Footer -->
    <footer class="text-center mt-4">
        <p class="text-muted">&copy; {{ year|default:2024 }} Sadlec. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
</body>
</html>
