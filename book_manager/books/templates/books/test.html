<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/3 Main and 1/3 Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8 col-md-8 col-sm-12 mb-4">
                <div class="p-4 border rounded bg-light">
                    <h2>Main Content</h2>
                    <p>This is the main content area, taking up 2/3 of the width on larger screens.</p>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="p-4 border rounded bg-secondary text-white">
                    <h2>Sidebar</h2>
                    <p>This is the sidebar area, taking up 1/3 of the width on larger screens.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
