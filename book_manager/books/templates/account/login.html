{% extends "books/base_generic.html" %}

{% block content %}
{% load socialaccount %}
{% load crispy_forms_tags %}

<div class="mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6 p-4 border rounded shadow">
            <h4 class="p-2"> Login For Access </h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <hr>

            {% comment %} <h5 class="text-center">Or</h5> {% endcomment %}
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
                <i class="fab fa-google"></i> OR Login with Google
            </a> <hr>

      


        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
